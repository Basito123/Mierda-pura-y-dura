<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Yeaa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la pagina" ></h1>
                <nav>
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>

                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomap">Nombre y Apellido</label>
                <input type="text" id="nomap" class="inputpa" required >

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="inputpa" required placeholder="email@dominio.com">

                <label for="tel">Telefono</label>
                <input type="tel" id="tel" class="inputpa" required placeholder="(XXX) XXX-XX-XX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputpa" required></textarea>
                
                    <fieldset>
                        <legend>多Como le gustaria que lo contactemos?</legend>

                        <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                        
        
                        <label for="radiotel"><input type="radio" name="contacto" value="telefono" id="radiotel">Telefono</label>
        
                        <label for="radiowhats"><input type="radio" name="contacto" value="whatsapp" id="radiowhats" checked>WhatsApp</label>
                        
        
        
                    
                    </fieldset>

                    <fieldset>
                        <legend>多En cual horario prefiere ser atendido?</legend>

                        <select>
                            <option> Ma単ana</option>
                            <option> Tarde</option>
                            <option> Noche</option>
                        </select>
                    </fieldset>
                    

                    <label class="cb"><input type="checkbox" checked>多Le gustaria recibir novedades?</label>

                    <input type="submit" value="Enviar formulario" class="enviar">



            </form>
            <table>
                <thead>
                    <tr> 
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>

                
            </table>
            

        </main>
            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la pagina">
                <p class="copy">&copy Barberia c</p>
            </footer>
    </body>

</html>
